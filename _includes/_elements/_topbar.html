<div class="topbar bg-{{ page.topbar-background }} padding-tb-xs">
    <div class="{{ page.container }} js-container">

        <div class="social text-align-right">
            {% if site.icontwitter %}<a class="topbar-item btn-search" href="{{site.twitter}}"><span class="icon icon-twitter-with-circle fg-gray"></span></a>{% endif %}
            {% if site.iconyoutube %}<a class="topbar-item btn-youtube" href="{{site.youtube}}"><span class="icon icon-youtube-with-circle fg-gray"></span></a>{% endif %}
            {% if site.iconpinterest %}<a class="topbar-item btn-pinterest" href="{{site.pinterest}}"><span class="icon icon-pinterest-with-circle fg-gray"></span></a>{% endif %}
            {% if site.iconlinkedin %}<a class="topbar-item btn-linkedin" href="{{site.linkedin}}"><span class="icon icon-linkedin-with-circle fg-gray"></span></a>{% endif %}

        </div>
    </div>
</div>
