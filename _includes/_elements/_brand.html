<div class="navbar-item--logo padding-v-{{ page.brand.padding }} {{ include.class }}">
    {% if site.logo-image %} <a href="/"><img class="branding-logo logo-size-{{ page.logo.size }}" src="img/{{site.logo-image}}"></a>{% endif %}
    {% if site.logo-title %} <h1 class="nav-item branding-title"><a class="fg-gray" href="/" title="">{{site.logo-title}}</a></h1>{% endif %}
</div>
